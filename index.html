<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHO? WHAT? WHEN? WHY?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1 class="game-title">WHO? WHAT? WHEN? WHY?</h1>
        </header>
        <main>
            <div id="scenario-card" class="card">
                <p id="scenario-text"></p>
            </div>
            <div class="game-area">
                <div id="options-area">
                    <!-- Draggable options will be dynamically added here -->
                </div>
                <div id="drop-zones">
                    <div id="who" class="drop-zone">
                        <h3>Who</h3>
                    </div>
                    <div id="what" class="drop-zone">
                        <h3>What</h3>
                    </div>
                    <div id="when" class="drop-zone">
                        <h3>When</h3>
                    </div>
                    <div id="why" class="drop-zone">
                        <h3>Why</h3>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="button-container">
                <button id="submit-btn" class="game-btn">Submit</button>
                <button id="reset-btn" class="game-btn">Reset</button>
                <button id="end-btn" class="game-btn">End</button>
            </div>
            <div id="score-display">
                <p>Score: <span id="score">0</span> | Scenario: <span id="scenario-count">0</span></p>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
